name: Build & Test

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"

permissions:
  contents: read

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install deps
        run: |
          apt install gcc-aarch64-linux-gnu

      - name: Make
        run: |
          make clean
          make
        working-directory: impl/C